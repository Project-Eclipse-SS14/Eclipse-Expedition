- type: gameMap
  id: ExpeditionShip
  isGrid: true
  mapName: 'Expedition Ship' # TODO : name
  mapPath: /Maps/_Eclipse/expedition_ship.yml # Initial map path (fallback)
  dynamicMapPath: true
  dynamicMapPathGenerator:
    !type:RoundIdMapPathGenerator
    roundIdOffset: -1 # Get last round id to load previous map
    template: '/Maps/Saved/ExpeditionShip-{0}.yml'
  minPlayers: 0
  stations:
    ExpeditionShip:
      stationProto: StandardExpeditionShipStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Expedition Ship' # TODO : name
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'VG'
        - type: StationJobs
          availableJobs:
            Expeditioner: [ -1, -1 ]
        - type: RoundEndSaveTarget
          dynamicMapPathGenerator:
            !type:RoundIdMapPathGenerator
            template: '/Maps/Saved/ExpeditionShip-{0}.yml'
